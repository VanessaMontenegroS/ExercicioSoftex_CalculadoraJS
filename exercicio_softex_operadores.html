<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <h1>Calculadora</h1>

    Primeiro Número<br />
    <input id="n1" type="number" /><br>
    Segundo Número<br />
    <input id="n2" type="number" /><br><br>

    <button onclick="somar()" >+</button>
    <button onclick="subtrair()">-</button>  
    <button onclick="multiplicar()">x</button>
    <button onclick="dividir()">/</button>

    <br> <br>
    O resultado é: <span id="r" ></span> <br>
    Em caso de divisão-resto: <span id="rest" ></span>
    
    <script>
        let n1 = document.querySelector('#n1')
        let n2 = document.querySelector('#n2')
        let resultado = document.querySelector('#r')
        let resto = document.querySelector('#rest')

        function somar() {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }
        
        function subtrair() {
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }
        
        function multiplicar() {
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }
        
        function dividir() {
            resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
            resto.innerHTML = parseInt(n1.value) % parseInt(n2.value)
        }

    </script>

</body>
</html>
